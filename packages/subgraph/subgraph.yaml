specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  # ==========================================================================
  # MINE CORE - Launches MineRigs
  # ==========================================================================
  - kind: ethereum
    name: MineCore
    network: base
    source:
      address: "0x56EeA24F447A1609784566c84f40554B5742f7B6"
      abi: MineCore
      startBlock: 41656994
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Protocol
        - Unit
        - Rig
        - MineRig
        - Account
      abis:
        - name: MineCore
          file: ./abis/MineCore.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: MineCore__Launched(address,address,address,address,address,address,string,string,string,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleMineCoreLaunched
      file: ./src/cores/mineCore.ts

  # ==========================================================================
  # SPIN CORE - Launches SpinRigs
  # ==========================================================================
  - kind: ethereum
    name: SpinCore
    network: base
    source:
      address: "0x3CD87981596590E08dfad6Bf294406f05A6f5481"
      abi: SpinCore
      startBlock: 41656994
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Protocol
        - Unit
        - Rig
        - SpinRig
        - Account
      abis:
        - name: SpinCore
          file: ./abis/SpinCore.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: SpinCore__Launched(indexed address,indexed address,indexed address,address,address,address,string,string,string,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleSpinCoreLaunched
      file: ./src/cores/spinCore.ts

  # ==========================================================================
  # FUND CORE - Launches FundRigs
  # ==========================================================================
  - kind: ethereum
    name: FundCore
    network: base
    source:
      address: "0x9517B14d24DD4644347c80985473627866a6Eb40"
      abi: FundCore
      startBlock: 41656994
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Protocol
        - Unit
        - Rig
        - FundRig
        - Account
      abis:
        - name: FundCore
          file: ./abis/FundCore.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: FundCore__Launched(indexed address,indexed address,indexed address,address,address,address,address,string,string,string,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleFundCoreLaunched
      file: ./src/cores/fundCore.ts

templates:
  # ==========================================================================
  # UNISWAP V2 PAIR - Price and Volume tracking
  # ==========================================================================
  - kind: ethereum
    name: UniswapV2Pair
    network: base
    source:
      abi: UniswapV2Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Unit
        - UnitHourData
        - UnitDayData
        - Swap
        - Account
      abis:
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Sync(uint112,uint112)
          handler: handleSync
      file: ./src/pair.ts

  # ==========================================================================
  # MINE RIG - Mining events
  # ==========================================================================
  - kind: ethereum
    name: MineRig
    network: base
    source:
      abi: MineRig
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Rig
        - MineRig
        - MineSlot
        - MineAction
        - Account
        - Unit
      abis:
        - name: MineRig
          file: ./abis/MineRig.json
      eventHandlers:
        - event: Rig__Mine(address,indexed address,indexed uint256,indexed uint256,uint256,string)
          handler: handleMine
        - event: Rig__MinerFee(indexed address,indexed uint256,indexed uint256,uint256)
          handler: handleMineMinerFee
        - event: Rig__Mint(indexed address,indexed uint256,indexed uint256,uint256)
          handler: handleMineMint
        - event: Rig__TreasuryFee(indexed address,indexed uint256,indexed uint256,uint256)
          handler: handleMineTreasuryFee
        - event: Rig__TeamFee(indexed address,indexed uint256,indexed uint256,uint256)
          handler: handleMineTeamFee
        - event: Rig__ProtocolFee(indexed address,indexed uint256,indexed uint256,uint256)
          handler: handleMineProtocolFee
        - event: Rig__CapacitySet(uint256)
          handler: handleMineCapacitySet
      file: ./src/rigs/mineRig.ts

  # ==========================================================================
  # SPIN RIG - Spin and Win events
  # ==========================================================================
  - kind: ethereum
    name: SpinRig
    network: base
    source:
      abi: SpinRig
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Rig
        - SpinRig
        - Spin
        - Account
        - Unit
      abis:
        - name: SpinRig
          file: ./abis/SpinRig.json
      eventHandlers:
        - event: SpinRig__Spin(indexed address,indexed address,indexed uint256,uint256)
          handler: handleSpin
        - event: SpinRig__Win(indexed address,indexed uint256,uint256,uint256)
          handler: handleWin
        - event: SpinRig__TreasuryFee(indexed address,indexed uint256,uint256)
          handler: handleSpinTreasuryFee
        - event: SpinRig__TeamFee(indexed address,indexed uint256,uint256)
          handler: handleSpinTeamFee
        - event: SpinRig__ProtocolFee(indexed address,indexed uint256,uint256)
          handler: handleSpinProtocolFee
      file: ./src/rigs/spinRig.ts

  # ==========================================================================
  # FUND RIG - Donation events
  # ==========================================================================
  - kind: ethereum
    name: FundRig
    network: base
    source:
      abi: FundRig
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Rig
        - FundRig
        - Donation
        - Account
        - Unit
      abis:
        - name: FundRig
          file: ./abis/FundRig.json
      eventHandlers:
        - event: FundRig__Funded(indexed address,uint256,uint256)
          handler: handleFunded
        - event: FundRig__Claimed(indexed address,uint256,uint256)
          handler: handleFundClaimed
        - event: FundRig__ProtocolFee(indexed address,uint256,uint256)
          handler: handleFundProtocolFee
      file: ./src/rigs/fundRig.ts

  # ==========================================================================
  # UNIT TOKEN - Transfer events for holder tracking (optional)
  # ==========================================================================
  - kind: ethereum
    name: Unit
    network: base
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Unit
        - Account
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleUnitTransfer
      file: ./src/unit.ts
